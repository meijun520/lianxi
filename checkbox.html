<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		看书：<input type="checkbox" name="checkbox" value=1><br> 写字：
		<input type="checkbox" name="checkbox" value=2><br> 打飞机：
		<input type="checkbox" name="checkbox" value=3><br> 玩游戏：
		<input type="checkbox" name="checkbox" value=4><br>
		<button onclick="checkboxed('checkbox')">全选</button>
		<button onclick="uncheckboxed('checkbox')">取消全选</button>
		<br />
		看书：<input type="checkbox" name="checkbox1" value=1><br> 写字：
		<input type="checkbox" name="checkbox1" value=2><br> 打飞机：
		<input type="checkbox" name="checkbox1" value=3><br> 玩游戏：
		<input type="checkbox" name="checkbox1" value=4><br>
		<button onclick="checkboxed('checkbox1')">全选</button>
		<button onclick="uncheckboxed('checkbox1')">取消全选</button>
		<script>
			function checkboxed(a) {
				var objNameList = document.getElementsByName(a);
				console.log(objNameList)

				if(null != objNameList) {
					alert("全选操作");
					for(var i = 0; i < objNameList.length; i++) {
						objNameList[i].checked = "checked";
					}
				}
			}

			function uncheckboxed(a) {
				var objNameList = document.getElementsByName(a);

				if(null != objNameList) {
					alert("取消全选操作");
					for(var i = 0; i < objNameList.length; i++) {
						objNameList[i].checked = "";
					}
				}
			}

			
		</script>
	</body>

</html>
